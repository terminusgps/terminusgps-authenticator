<form
    class="group m-4 flex cursor-pointer select-none items-center gap-2 rounded border border-gray-600 bg-gray-300 p-2 drop-shadow-sm hover:border-terminus-red-300"
    action="{% url 'logout' %}"
    method="post"
    hx-boost="true"
    hx-confirm="Are you sure you want to logout?"
    hx-include="this"
    hx-trigger="click"
>
    {% csrf_token %}
    Logout
</form>
