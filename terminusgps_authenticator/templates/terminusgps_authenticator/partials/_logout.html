<form id="logout-form" class="{{ class }}" action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input class="w-full rounded border border-terminus-black bg-terminus-red-800 p-2 text-white cursor-pointer hover:bg-terminus-red-400 transition-colors duration-300 ease-in-out" type="submit" value="Logout">
</form>
