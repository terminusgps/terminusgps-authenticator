<form class="{{ class }}" action="{% url 'create report' %}" method="post">
    {% csrf_token %}
    <div class="flex gap-2 overflow-x-auto">
        <div class="flex flex-col gap-2">
            {{ form.start_date.label }}
            {{ form.start_date }}
            {{ form.start_date.errors }}
        </div>
        <div class="flex flex-col gap-2">
            {{ form.end_date.label }}
            {{ form.end_date }}
            {{ form.end_date.errors }}
        </div>
    </div>
    <div class="flex flex-col gap-2">
        {{ form.employees.label }}
        {{ form.employees }}
        {{ form.employees.errors }}
    </div>
    <div class="mt-4 flex justify-evenly gap-2">
        <a hx-boost="true" href="{% url 'list reports' %}" class="w-full cursor-pointer rounded border border-terminus-black bg-gray-300 p-2 text-center transition-colors duration-300 ease-in-out hover:bg-gray-100">Back</a>
        <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit">
    </div>
</form>
