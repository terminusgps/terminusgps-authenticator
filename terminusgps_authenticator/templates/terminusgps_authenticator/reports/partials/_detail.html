<div id="{{ report.pk }}">
    <div class="flex flex-col gap-4">
        {% for employee in report.employees %}
            {{ employee }}
        {% endfor %}
        {% for shift in report.get_shifts %}
            <div class="p-4 bg-gray-300 rounded flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                    <h3 class="text-lg">Employee</h3>
                    {{ shift.employee }}
                </div>
                <div class="flex flex-col gap-2">
                    <h3 class="text-lg">Start</h3>
                    {{ shift.start_datetime }}
                </div>
                <div class="flex flex-col gap-2">
                    <h3 class="text-lg">End</h3>
                {{ shift.end_datetime }}
                </div>
                <div class="flex flex-col gap-2">
                    <h3 class="text-lg">Length</h3>
                {{ shift.get_duration_display }}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
