<div class="relative overflow-x-auto">
    <table class="w-full border-2 border-terminus-red-600 text-left text-sm text-gray-500 rtl:text-right dark:text-gray-400">
        <thead class="bg-gray-50 text-xs text-gray-700 uppercase dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    User
                </th>
                <th scope="col" class="px-6 py-3">
                    Date + Time
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            {% for report in page_obj %}
            <tr class="border-b border-gray-200 bg-white text-gray-800 even:bg-gray-200 dark:border-gray-700 dark:bg-gray-800">
                <th scope="row" class="px-6 py-3 font-medium whitespace-nowrap text-gray-900 dark:text-white">
                    {{ report.user.username }}
                </th>
                <td class="px-6 py-3 text-nowrap">
                    {{ report.datetime|date:'m/d/y' }}, {{ report.datetime|date:'P' }}
                </td>
                <td class="px-6 py-3">
                    <a href="{% url 'detail report' report.pk %}" class="cursor-pointer rounded border bg-gray-300 p-2 text-center text-gray-800 hover:bg-gray-100 block w-full transition-colors duration-300 ease-in-out" value="Download">Inspect</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
