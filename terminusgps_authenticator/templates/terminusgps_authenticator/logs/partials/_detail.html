{% load authenticator_employees %}
<div class="flex flex-col gap-4">
    <h2 class="font-semibold text-xl">Employee</h2>
    <a hx-boost="true" href="{{ log.employee.get_absolute_url }}">
        {% employee_card log.employee %}
    </a>
    <h2 class="font-semibold text-xl">Action</h2>
    {{ log.get_action_display }} on {{ log.datetime|date:'m/d/y' }} at {{ log.datetime|date:'P' }}
</div>
