{% load authenticator_employees %}
<div class="flex flex-col gap-4">
    <h2 class="font-bold text-xl">Employee</h2>
    <a class="font-semibold text-terminus-red-800 underline decoration-terminus-black decoration-2 underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted" hx-boost="true" href="{{ log.employee.get_absolute_url }}">
        {{ log.employee.user.username }}
    </a>
    <h2 class="font-bold text-xl">Action</h2>
    {{ log.get_action_display }} on {{ log.datetime|date:'m/d/y' }} at {{ log.datetime|date:'P' }}
</div>
