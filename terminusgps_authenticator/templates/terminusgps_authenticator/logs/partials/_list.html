<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border-2 border-terminus-red-600">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Employee ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Employee Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Time
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            {% for logitem in page_obj %}
            <tr id="{{ logitem.pk }}" class="bg-white odd:bg-gray-300 animate-pulse border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200" hx-get="{% url 'detail logitem' logitem.pk %}" hx-target="this" hx-swap="outerHTML" hx-trigger="load">
                <th scope="row" class="px-6 py-4">
                </th>
                <td class="px-6 py-4">
                </td>
                <td class="px-6 py-4">
                </td>
                <td class="px-6 py-4">
                </td>
                <td class="px-6 py-4">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
