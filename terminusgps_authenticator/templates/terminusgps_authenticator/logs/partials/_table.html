<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 border-2 border-terminus-red-600">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Employee
                </th>
                <th scope="col" class="px-6 py-3">
                    Date + Time
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
                <th scope="col" class="px-6 py-3">
                </th>
            </tr>
        </thead>
        <tbody>
            {% for log in page_obj %}
            <tr onclick='window.location="{% url 'detail log' log.pk %}"' id="{{ log.pk }}" class="bg-white even:bg-gray-200 border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 text-gray-800 group hover:bg-red-50 cursor-pointer transition-colors duration-300 ease-in-out">
                <th scope="row" class="px-6 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ log.employee.user.username }}
                </th>
                <td class="px-6 py-3 text-nowrap">
                    {{ log.datetime|date:'m/d/Y, P' }}
                </td>
                <td class="px-6 py-3 text-nowrap">
                    {{ log.get_action_display }}
                </td>
                <td class="px-6 py-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 flex group-hover:hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 hidden group-hover:flex">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                    </svg>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
