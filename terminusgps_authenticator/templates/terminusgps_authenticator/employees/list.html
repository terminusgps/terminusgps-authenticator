{% extends "terminusgps_authenticator/layout.html" %}
{% block content %}
<form class="flex flex-col gap-2" hx-include="*" hx-get="{% url 'list employees' %}" hx-target="#employee-list" hx-swap="outerHTML" hx-trigger="keyup changed delay:150ms, input">
    {% csrf_token %}
    {{ form.q }}
</form>
{% include "terminusgps_authenticator/employees/partials/_list.html" %}
<div id="actions" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-red-800" hx-boost="true">
    <a class="select-none flex flex-inline p-4 bg-red-200 rounded items-center gap-2 border-2 border-red-800 cursor-pointer hover:bg-red-100 transition-colors duration-300 ease-in-out" href="{% url 'create employee' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
        </svg>
        Create Employee
    </a>
    <a class="select-none flex flex-inline p-4 bg-red-200 rounded items-center gap-2 border-2 border-red-800 cursor-pointer hover:bg-red-100 transition-colors duration-300 ease-in-out" href="{% url 'create employee batch' %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
        </svg>
        Create Employee Batch
    </a>
</div>
{% endblock content %}
