<form action="{% url 'delete employee' employee.id %}" method="post" hx-target="this">
    {% csrf_token %}
    <input
        class="w-full cursor-pointer rounded border border-gray-600 bg-red-50 p-2 text-gray-700 hover:bg-red-100 transition-colors duration-300 ease-in-out"
        hx-trigger="click"
        type="button"
        value="Delete"
        hx-post="{% url 'delete employee' employee.id %}" 
        hx-confirm="Are you sure you want to delete '{{ employee.email }}'?" 
        hx-swap="delete"
    >
</form>
