<form class="{{ class }}" action="{% url 'create employee batch' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="flex flex-col gap-2">
        {{ form.input_file.label }}
        {{ form.input_file }}
        {% if form.input_file.errors %}
        <div class="-mt-2 p-2 bg-red-100 border-b border-r border-l border-red-800 rounded-b">
            <span class="text-red-600">{{ form.input_file.errors }}</span>
        </div>
        {% endif %}
    </div>
    <div class="flex justify-between gap-2">
        <a href="{% url 'list employees' %}" hx-boost="true" class="w-full rounded border border-terminus-black bg-gray-500 p-2 text-white cursor-pointer hover:bg-gray-400 transition-colors duration-300 ease-in-out text-center">Back</a>
        <input class="w-full rounded border border-terminus-black bg-terminus-red-800 p-2 text-white cursor-pointer hover:bg-terminus-red-400 transition-colors duration-300 ease-in-out" type="submit" value="Submit">
    </div>
</form>
