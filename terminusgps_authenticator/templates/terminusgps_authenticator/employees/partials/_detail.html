<div class="{{ class }}" hx-target="this" hx-swap="outerHTML">
    <div id="info" class="w-full bg-gray-300 p-2 border-2 rounded border-gray-600 flex flex-col gap-4">
        <div class="flex flex-inline gap-4 items-center">
            {% if employee.pfp %}<img class="rounded-full w-16 h-16" src="{{ employee.pfp.url }}">{% endif %}
            <div class="flex flex-col gap-1">
                <h2 class="text-gray-800 text-xl font-semibold">{{ employee.user.username }} - <span class="{% if employee.punched_in %}text-green-500{% else %}text-red-500{% endif %}">{{ employee.punched_in|yesno:'IN,OUT' }}</span></h2>
                {% if employee.title %}<p class="text-gray-600">{{ employee.title }}</p>{% endif %}
                {% if employee.phone %}<p class="text-gray-600">{{ employee.phone }}</p>{% endif %}
            </div>
        </div>
        <div class="p-4 border bg-gray-100 rounded select-none">
            <div class="flex flex-inline gap-2 p-2 items-center hover:bg-red-100 cursor-pointer transition-colors duration-300 ease-in-out first:rounded-t last:rounded-b border-b border-dotted last:border-none border-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
                Punch In
            </div>
            <div class="flex flex-inline gap-2 p-2 items-center hover:bg-red-100 cursor-pointer transition-colors duration-300 ease-in-out first:rounded-t last:rounded-b border-b border-dotted last:border-none border-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
                Punch Out
            </div>
            <div class="flex flex-inline gap-2 p-2 items-center hover:bg-red-100 cursor-pointer transition-colors duration-300 ease-in-out first:rounded-t last:rounded-b border-b border-dotted last:border-none border-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33" />
                </svg>
                Update Fingerprint
            </div>
            <div class="flex flex-inline gap-2 p-2 items-center hover:bg-red-100 cursor-pointer transition-colors duration-300 ease-in-out first:rounded-t last:rounded-b border-b border-dotted last:border-none border-red-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                Generate Report
            </div>
        </div>
    </div>
    <div id="logs" class="flex flex-col gap-4">
        <h2 class="text-lg font-semibold">Employee Log</h2>
        <div hx-target="this" hx-trigger="load, every 2s" hx-get="{% url 'employee logs' employee.pk %}"></div>
    </div>
</div>
