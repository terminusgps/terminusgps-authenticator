<div class="{{ class }}" id="reports">
    <div id="create-report" hx-get="{% url 'create report' %}" hx-trigger="load" hx-target="this" hx-swap="outerHTML"></div>
    <div id="latest-reports" class="flex flex-col gap-4 rounded border bg-white p-4 drop-shadow-md">
        <div class="flex justify-between gap-2">
            <h2 class="text-lg font-bold">Latest reports</h2>
            <a class="font-semibold text-terminus-red-800 underline decoration-terminus-black decoration-2 underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted" href="{% url 'list reports' %}">View all</a>
        </div>
        <div class="grid grid-rows-5 gap-4 md:grid-cols-5 md:grid-rows-1">
            {% for report in latest %}
            <div class="overflow-clip rounded border bg-gray-100 p-4 drop-shadow-sm">
                <h3 class="text-sm text-nowrap text-gray-700">{{ report.pk }}</h3>
                <p class="text-gray-800">{{ report.user }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
