<div id="report-{{ report.pk }}" class="{{ class }}">
    <div class="flex w-full flex-col gap-4 rounded border bg-white p-2 text-gray-800" id="report-{{ report.pk }}-download">
        <div class="mx-2 flex justify-between">
            <h2 class="text-xl">Report #{{ report.pk }}</h2>
            <h3 class="text-gray-600">{{ report.start_date }} to {{ report.end_date }}</h3>
        </div>
        <div id="employees" class="flex flex-col gap-2 rounded border bg-gray-100 p-2 drop-shadow-sm">
            <h2 class="text-xl font-semibold">Employees</h2>
            <ul id="employees" class="flex flex-col gap-1">
                {% for employee in report.employees %}
                <li>
                    <a
                        class="font-semibold text-terminus-red-800 underline decoration-terminus-black decoration-2 underline-offset-4 hover:text-terminus-red-500 hover:decoration-dotted"
                        href="{{ employee.get_absolute_url }}">
                        {{ employee }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="flex w-full justify-between gap-2">
            <a
                class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400"
                href="{% url 'download report' report.pk %}">
                Download
            </a>
        </div>
    </div>
</div>
