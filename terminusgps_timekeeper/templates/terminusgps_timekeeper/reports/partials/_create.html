<form
    id="create-report"
    class="{{ class }}"
    hx-post="{% url 'create report' %}"
    hx-target="this"
    hx-swap="outerHTML"
>
    {% csrf_token %}
    <h2 class="text-xl font-semibold">New Report</h2>
    <div class="flex flex-col gap-4 md:flex-row md:justify-evenly">
        <div class="flex w-full flex-col gap-2">
            {{ form.start_date.label }}
            {{ form.start_date }}
            {{ form.start_date.errors }}
        </div>
        <div class="flex w-full flex-col gap-2">
            {{ form.end_date.label }}
            {{ form.end_date }}
            {{ form.end_date.errors }}
        </div>
    </div>
    <input class="w-full cursor-pointer rounded border border-terminus-black bg-terminus-red-800 p-2 text-center text-white transition-colors duration-300 ease-in-out hover:bg-terminus-red-400" type="submit" value="Create">
</form>
